<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="ru">
<head>
    <title>Вход в HobbyBoard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.5.0/css/bootstrap.css"/>
    <script type="text/javascript"
            src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet"
          th:href="@{/css/public.css}"/>
</head>
<body class="text-center">
<form class="form-signin" method="post" th:action="@{/login}">
    <img class="mb-4" th:src="@{${'/css/main.png'}}" alt="ВИДЕОКЛУБ" width="150" height="150"
         style="border-radius: 10px"/>
    <div class="alert alert-info" th:if="${param.logout}">
        Вы вышли из системы
    </div>
    <h1 class="h3 mb-3 font-weight-normal">Пожалуйста зайдите</h1>
        <label for="inputEmail" class="sr-only">Email пользователя</label>
        <input type="text" id="inputEmail" name="username"  class="form-control" placeholder="Email пользователя" required
               autofocus>
        <label for="inputPassword" class="sr-only">Пароль</label>
        <input type="password" id="inputPassword" name="password"  class="form-control" placeholder="Пароль" required>
        <div class="alert alert-danger" th:if="${param.error}">
            Неверный логин или пароль
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
        <hr/>
        <p class="text-muted">Ещё не зарегестрированы? Пройдите <a th:href="@{/register}">регистрацию</a>.</p>
    <p class="text-muted"><a href="/welcome">Назад</a></p>
</form>
<div th:replace="fragments/footer :: myFooter"></div>
</body>
</html>
